<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="players">

        <label>Player 1 :&nbsp; <input type="text" class="pOne"><div class="btn"></div></label>
        <label>Player 2 :&nbsp; <input type="text" class="pTwo"><div class="button"></div></label>

        <div class="reset">Reset</div>

    </div>

    <div class="main">

        <h1>Tic Tac Toe</h1>

        <div id="wrapper">
    
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
            <div class="seven"></div>
            <div class="eight"></div>
            <div class="nine"></div>
    
        </div>
        


    </div>
   

    <script src="script.js"></script>
    
</body>
</html>
